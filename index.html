<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagus | Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #00aaff;
            text-align: center;
            color: black;
        }

        .profile-container {
            position: relative;
            margin: 50px auto;
            width: 150px;
            height: 150px;
        }

        .profile-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid white;
        }

        .loading-circle {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top: 4px solid black;
            border-right: 4px solid black;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .social-icons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-top: 20px;
            min-height: 30px;
        }

        .about {
            font-size: 16px;
            margin: 20px auto;
            max-width: 400px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .btn-container {
            margin-top: 15px;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        .projects {
            margin-top: 40px;
            padding: 20px;
        }

        .project-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
        }

        .project-card img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }

        .project-card h3 {
            margin: 0;
        }

        .btn-try {
            background-color: #007BFF;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

    </style>
</head>
<body>

    <div class="profile-container">
        <div class="loading-circle"></div>
        <img src="https://img86.pixhost.to/images/612/565075997_kyzsenpai.jpg" alt="Foto Profil">
    </div>

    <div class="social-icons">
        <a href="https://instagram.com" target="_blank"><img src="https://files.catbox.moe/6k6ofu.png" alt="Instagram"></a>
        <a href="https://tiktok.com" target="_blank"><img src="https://files.catbox.moe/5gix2z.png" alt="TikTok"></a>
        <a href="https://wa.me" target="_blank"><img src="https://files.catbox.moe/cx8ix8.png" alt="WhatsApp"></a>
    </div>

    <h1 id="typing-text"></h1>
    <p class="about">Saya programmer pemula yang menguasai HTML, CSS, dan JavaScript. Ini kumpulan proyek saya, mohon dimaklumi jika masih ada kekurangan.</p>

    <div class="btn-container">
        <a href="https://api.baguss.web.id" target="_blank">
            <button class="btn">Rest Api</button>
        </a>
        <a href="https://pay.baguss.web.id" target="_blank">
            <button class="btn">Donasi</button>
        </a>
    </div>

    <div class="projects">
        <h2>My Project</h2>
        <div class="project-card">
            <img src="https://via.placeholder.com/100" alt="Project Image">
            <div>
                <h3>Photo Enhancer</h3>
                <p>Sebuah website yang dapat meningkatkan kualitas gambar anda</p>
                <a href="https://bagus-enhancer.vercel.app" target="_blank">
                    <button class="btn-try">Try</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Efek ketik dan hapus
        const textElement = document.getElementById("typing-text");
        const words = ["Halo, saya Bagus :D"];
        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            let currentWord = words[wordIndex];
            let displayText = currentWord.substring(0, charIndex);
            textElement.textContent = displayText;

            if (!isDeleting && charIndex < currentWord.length) {
                charIndex++;
                setTimeout(typeEffect, 100);
            } else if (isDeleting && charIndex > 0) {
                charIndex--;
                setTimeout(typeEffect, 50);
            } else {
                isDeleting = !isDeleting;
                setTimeout(typeEffect, 1500);
            }
        }

        typeEffect();

        // Efek animasi proyek
        document.addEventListener("DOMContentLoaded", function() {
            let projects = document.querySelectorAll('.project-card');
            projects.forEach((project, index) => {
                setTimeout(() => {
                    project.classList.add('fade-in');
                }, index * 300);
            });
        });
    </script>

</body>
</html>
