<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagus | Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #00aaff;
            text-align: center;
            color: black;
        }

        .profile-container {
            position: relative;
            margin: 50px auto;
            width: 150px;
            height: 150px;
        }

        .profile-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid white;
        }

        .loading-circle {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top: 4px solid black;
            border-right: 4px solid black;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .social-icons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            background-color: transparent;
        }

        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-top: 20px;
        }

        .typing-text {
            display: inline-block;
            border-right: 3px solid black;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3s steps(20) infinite alternate, blink 0.7s infinite;
        }

        @keyframes typing {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .about {
            font-size: 16px;
            margin: 15px auto;
            max-width: 400px;
            text-align: center;
            padding: 0 20px; /* Memberikan ruang di sisi kiri dan kanan */
        }

        .btn-container {
            margin-top: 15px;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        .projects {
            margin-top: 20px;
            padding: 20px;
        }

        .project-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 350px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            gap: 15px;
            text-align: left;
        }

        .project-card img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            flex-shrink: 0;
        }

        .project-card h3 {
            margin: 0;
            font-size: 18px;
        }

        .project-card p {
            margin: 5px 0;
            font-size: 14px;
        }

        .btn-try {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-top: 5px;
            display: block;
            width: 100%;
            text-align: center;
            white-space: normal;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

    </style>
</head>
<body>

    <div class="profile-container">
        <div class="loading-circle"></div>
        <img src="https://img86.pixhost.to/images/612/565075997_kyzsenpai.jpg" alt="Foto Profil">
    </div>

    <div class="social-icons">
        <a href="https://instagram.com" target="_blank"><img src="https://files.catbox.moe/6k6ofu.png" alt="Instagram"></a>
        <a href="https://tiktok.com" target="_blank"><img src="https://files.catbox.moe/5gix2z.png" alt="TikTok"></a>
        <a href="https://wa.me" target="_blank"><img src="https://files.catbox.moe/cx8ix8.png" alt="WhatsApp"></a>
    </div>

    <h1><span class="typing-text">Halo, saya Bagus :D</span></h1>
    <p class="about">
        Saya programmer pemula yang menguasai HTML, CSS, dan JavaScript.  
        Ini kumpulan proyek saya, mohon dimaklumi jika masih ada kekurangan.
    </p>
    
    <div class="btn-container">
        <a href="https://api.baguss.web.id" target="_blank">
            <button class="btn">Rest Api</button>
        </a>
        <a href="https://pay.baguss.web.id" target="_blank">
            <button class="btn">Donasi</button>
        </a>
    </div>

    <div class="projects">
        <h2>My Project</h2>

        <div class="project-card fade-in">
            <img src="https://via.placeholder.com/80" alt="Project">
            <div>
                <h3>Photo Enhancer</h3>
                <p>Sebuah website yang dapat meningkatkan kualitas gambar anda</p>
                <a href="https://bagus-enhancer.vercel.app" target="_blank">
                    <button class="btn-try">Coba Pakai</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let projects = document.querySelectorAll('.project-card');
            projects.forEach((project, index) => {
                setTimeout(() => {
                    project.classList.add('fade-in');
                }, index * 300);
            });
        });
    </script>

</body>
</html>
