<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagus Xxpn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #00aaff;
            text-align: center;
            color: black;
        }

        .profile-container {
            position: relative;
            margin: 50px auto;
            width: 150px;
            height: 150px;
        }

        .profile-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid white;
        }

        .loading-circle {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top: 4px solid black;
            border-right: 4px solid black;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .social-icons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-top: 20px;
        }

        .about {
            font-size: 16px;
            margin: 15px auto;
            max-width: 400px;
        }

        .btn-container {
            margin-top: 15px;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        .projects {
            margin-top: 40px;
            padding: 20px;
        }

        .project-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 350px;
            margin: 20px auto;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .project-card img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            display: block;
            margin: 10px auto;
        }

        .project-card h3 {
            margin-top: 10px;
        }

        .btn-try {
            background-color: #007BFF;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

    </style>
</head>
<body>

    <div class="profile-container">
        <div class="loading-circle"></div>
        <img src="https://img86.pixhost.to/images/612/565075997_kyzsenpai.jpg" alt="Foto Profil">
    </div>

    <div class="social-icons">
        <a href="https://instagram.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
        <a href="https://tiktok.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/3/31/TikTok_logo.svg" alt="TikTok"></a>
        <a href="https://wa.me" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"></a>
    </div>

    <h1>Halo, saya Bagus Xxpn!</h1>
    <p class="about">Saya adalah seorang pengembang yang suka membangun website dan proyek keren.</p>

    <div class="btn-container">
        <button class="btn">Tentang Saya</button>
        <button class="btn">Kontak</button>
    </div>

    <div class="projects">
        <h2>Proyek Saya</h2>
        <div class="project-card">
            <img src="https://cdn-icons-png.flaticon.com/512/1029/1029183.png" alt="Project 1">
            <h3>Panel API Premium</h3>
            <p>Sebuah panel API yang menyediakan berbagai fitur keren untuk developer.</p>
            <button class="btn-try">Try</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let projects = document.querySelectorAll('.project-card');
            projects.forEach((project, index) => {
                setTimeout(() => {
                    project.classList.add('fade-in');
                }, index * 300);
            });
        });
    </script>

</body>
</html>
