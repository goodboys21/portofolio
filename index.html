<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagus | Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #00aaff;
            text-align: center;
            color: black;
        }

        .profile-container {
            position: relative;
            margin: 50px auto;
            width: 150px;
            height: 150px;
        }

        .profile-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid white;
        }

        .loading-circle {
            position: absolute;
            top: -15px;
            left: -15px;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top: 4px solid black;
            border-right: 4px solid black;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .social-icons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        h1 {
            font-size: 26px;
            font-weight: bold;
            margin-top: 20px;
            min-height: 30px;
        }

        .about {
            font-size: 16px;
            margin: 15px auto;
            max-width: 400px;
            text-align: justify;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        .btn-container {
            margin-top: 15px;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        .projects {
            margin-top: 20px;
            padding: 20px;
        }

        .project-card {
            display: flex;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px auto;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .project-card img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-right: 15px;
        }

        .project-card h3 {
            margin-bottom: 5px;
        }

        .btn-try {
            background-color: #007BFF;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
        }

        .btn-donate {
            background-color: #28a745;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

    </style>
</head>
<body>

    <div class="profile-container">
        <div class="loading-circle"></div>
        <img src="https://img86.pixhost.to/images/612/565075997_kyzsenpai.jpg" alt="Foto Profil">
    </div>

    <div class="social-icons">
        <a href="https://instagram.com" target="_blank"><img src="https://files.catbox.moe/6k6ofu.png" alt="Instagram"></a>
        <a href="https://tiktok.com" target="_blank"><img src="https://files.catbox.moe/5gix2z.png" alt="TikTok"></a>
        <a href="https://wa.me" target="_blank"><img src="https://files.catbox.moe/cx8ix8.png" alt="WhatsApp"></a>
    </div>

    <h1 id="typing-text"></h1>
    <p class="about">Saya programmer pemula yang menguasai HTML, CSS, dan JavaScript. Ini kumpulan proyek saya, mohon dimaklumi jika masih ada kekurangan.</p>

    <div class="btn-container">
        <a href="https://api.baguss.web.id" target="_blank">
            <button class="btn">Rest Api</button>
        </a>
        <a href="https://pay.baguss.web.id" target="_blank">
            <button class="btn">Donasi</button>
        </a>
    </div>

    <div class="projects">
        <h2>My Project</h2>
        <div class="project-card fade-in">
            <img src="https://via.placeholder.com/80" alt="Project">
            <div>
                <h3>Photo Enhancer</h3>
                <p>Sebuah website yang dapat meningkatkan kualitas gambar anda</p>
                <a href="https://bagus-enhancer.vercel.app" target="_blank">
                    <button class="btn-try">Try</button>
                </a>
                <a href="https://pay.baguss.web.id" target="_blank">
                    <button class="btn-donate">Donasi</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Efek ketik & hapus
        const textElement = document.getElementById("typing-text");
        const textArray = ["Halo, saya Bagus :D"];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
            let currentText = textArray[textIndex];
            if (isDeleting) {
                textElement.innerText = currentText.substring(0, charIndex--);
            } else {
                textElement.innerText = currentText.substring(0, charIndex++);
            }

            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                setTimeout(typeEffect, 1500);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                setTimeout(typeEffect, 500);
            } else {
                setTimeout(typeEffect, isDeleting ? 50 : 100);
            }
        }

        document.addEventListener("DOMContentLoaded", typeEffect);

        // Efek fade-in project
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".project-card").classList.add("fade-in");
        });
    </script>

</body>
</html>
